apply plugin: 'com.android.application'
apply from: "$project.rootDir/tools/script-grgit-version.gradle"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "kr.djspi.pipe01"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode gitVersionCode + 1
        versionName gitVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        aaptOptions.cruncherEnabled = false
    }

    task printVersions() {
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            variant.buildConfigField "String", "NAVER_CLIENT_ID", "\"2ckb549ihl\""
            variant.buildConfigField "String", "NAVER_CLIENT_SECRET", "\"OQIllDmpKhAJHgUSChZcBkGTDw5Vq7r0j8QjPxWk\""
            variant.buildConfigField "String", "NFC_APP_KEY", "\"2ec29d3c973e2fa2e8c5ce49f98b5e64\""
            variant.buildConfigField "String", "NFC_LICENSE_KEY", "\"0HaywLgnV0q1OycMY9Fa0uWzODl+QHLkeXXROOx3ztU1AbbFTZcz3RTFiQ0HXUYFU4fKpmPt1oyuMbrZH0Jz+w==\""
            variant.buildConfigField "byte[]", "k", "{(byte) 0x32, (byte) 0x30, (byte) 0x31, (byte) 0x34}"
