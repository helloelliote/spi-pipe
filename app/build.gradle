apply plugin: 'com.android.application'
apply from: "$project.rootDir/tools/script-grgit-version.gradle"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "kr.djspi.pipe01"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode gitVersionCode
        versionName gitVersionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        aaptOptions.cruncherEnabled = false
    }

    applicationVariants.all { variant ->
        variant.outputs.all {
            variant.buildConfigField "String", "NAVER_CLIENT_ID", "\"2ckb549ihl\""
            variant.buildConfigField "String", "NAVER_CLIENT_SECRET", "\"OQIllDmpKhAJHgUSChZcBkGTDw5Vq7r0j8QjPxWk\""
            variant.buildConfigField "String", "NFC_LICENSE_KEY", "\"6b89bd6b316a13aeafd31f98d936c586\""
            variant.buildConfigField "byte[]", "k", "{(byte) 0x32, (byte) 0x30, (byte) 0x31, (byte) 0x34}"
            variant.buildConfigField "byte[]", "a", "{(byte) 0x73, (byte) 0x77}"
            outputFileName = "${variant.name}-${variant.versionName}.apk"
        }
